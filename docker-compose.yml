version: '3'

services:
  work:
    build: ./work
    volumes:
      - ${DOCKER_PROJECT_ROOT}:/var/www/html
    tty: true

  nginx:
    build: ./nginx
    ports:
      - "${DOCKER_HTTP_PORT}:80"
      - "${DOCKER_HTTPS_PORT}:443"
    volumes:
      - ${DOCKER_PROJECT_ROOT}:/var/www/html
      - ./nginx/log:/var/log/nginx/

  php-fpm:
    build: ./php-fpm
    volumes:
      - ${DOCKER_PROJECT_ROOT}:/var/www/html

  redis:
    build: ./redis
    volumes:
      - ./redis/data:/data

  postgres:
    build: ./postgres
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "${DOCKER_POSTGRES_PORT}:5432"

  mailhog:
    build: ./mailhog
    ports:
      - "${DOCKER_MAILHOG_PORT}:8025"

  minio:
    build: ./minio
    volumes:
      - ./minio/data:/minio
    ports:
      - "${DOCKER_MINIO_PORT}:9000"
