version: '3'

services:
  nginx:
    build: ./nginx
    container_name: "laravel-nginx"
    ports:
      - "80:80"
      - "443:443"
    volumes:
    - ${PROJECT_DIRECTORY}:/var/www/html
    - ./nginx/log:/var/log/nginx/

  php-fpm:
    build: ./php-fpm
    container_name: "laravel-php-fpm"
    volumes:
    - ${PROJECT_DIRECTORY}:/var/www/html

  redis:
    image: redis:alpine
    container_name: "laravel-redis"
    volumes:
      - ./redis/data:/data
    ports:
      - "56379:6379"

  postgres:
    build: ./postgres
    container_name: "laravel-postgres"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "laravel"
      POSTGRES_USER: "laravel"
      POSTGRES_PASSWORD: "laravel"
    ports:
      - "55432:5432"

  mailhog:
    build: ./mailhog
    container_name: "laravel-mailhog"
    ports:
    - "51025:1025"
    - "58025:8025"

  minio:
    build: ./minio
    container_name: "laravel-minio"
    volumes:
      - ./minio/data:/data
    ports:
      - "59000:9000"
